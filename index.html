<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Revou</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">
          Digi <span style="color: var(--clr-accent)">Resto</span>
        </h1>
      </header>
      <section class="main">
        <form class="addForm">
          <label for="item"> Food Name</label>
          <input
            type="text"
            name="item"
            id="item"
            placeholder="Enter Food Name"
            required
          />
          <label for="amount"> Amount</label>
          <input
            type="text"
            name="amount"
            id="amount"
            placeholder="Amount of Item"
            inputmode="numeric"
            oninput="this.value = this.value.replace(/\D+/g, '')"
            required
          />
          <button type="submit">add</button>
        </form>
        <div class="content">
          <table id="inventoryTable">
            <tbody>
              <tr>
                <td
                  id="totalPrice"
                  colspan="4"
                  style="text-align: right; padding-right: 0"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <footer>digiresto Â© 2024</footer>
  </body>
  <script src="index.js"></script>
</html>
