  <body>
    <div class="container">

          Digi <span style="color: var(--clr-accent)">Resto</span>
        </h1>

      <section class="main">
        <form class="addForm">
          <label for="item"> Name</label>
          <input
            type="text"
            name="item"
            id="item"
            placeholder="enter item name"
            required
          />
          <label for="amount"> Amount</label>
          <input
            type="text"
            name="amount"
            id="amount"
            placeholder="amount of item"
            inputmode="numeric"
            oninput="this.value = this.value.replace(/\D+/g, '')"
            required
          />
          <button type="submit">add</button>
        </form>
        <div class="content">
